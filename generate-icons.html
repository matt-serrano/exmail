<!DOCTYPE html>
<html>

<head>
    <title>Generate Icons</title>
</head>

<body>
    <h1>ExMail Icon Generator</h1>
    <p>Right-click each canvas and "Save image as..." to save the icons.</p>

    <h3>icon128.png</h3>
    <canvas id="icon128" width="128" height="128"></canvas>

    <h3>icon48.png</h3>
    <canvas id="icon48" width="48" height="48"></canvas>

    <h3>icon32.png</h3>
    <canvas id="icon32" width="32" height="32"></canvas>

    <h3>icon16.png</h3>
    <canvas id="icon16" width="16" height="16"></canvas>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6366f1');
            gradient.addColorStop(1, '#8b5cf6');

            // Rounded rectangle
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();

            // Envelope
            const padding = size * 0.2;
            const envWidth = size - (padding * 2);
            const envHeight = envWidth * 0.7;
            const envX = padding;
            const envY = (size - envHeight) / 2;

            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(envX, envY);
            ctx.lineTo(envX + envWidth, envY);
            ctx.lineTo(envX + envWidth, envY + envHeight);
            ctx.lineTo(envX, envY + envHeight);
            ctx.closePath();
            ctx.fill();

            // Envelope flap (V shape)
            ctx.strokeStyle = gradient;
            ctx.lineWidth = size * 0.04;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(envX, envY);
            ctx.lineTo(envX + envWidth / 2, envY + envHeight * 0.55);
            ctx.lineTo(envX + envWidth, envY);
            ctx.stroke();
        }

        drawIcon('icon128', 128);
        drawIcon('icon48', 48);
        drawIcon('icon32', 32);
        drawIcon('icon16', 16);
    </script>
</body>

</html>
